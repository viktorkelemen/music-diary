<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <radialGradient id="th-burst" cx="50%" cy="45%" r="35%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="15%" stop-color="#f0e8d0" stop-opacity="0.7"/>
      <stop offset="35%" stop-color="#c0a060" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#604820" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0a0808" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="th-noise" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#d8c8a0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0a0808" stop-opacity="0"/>
    </radialGradient>
    <filter id="th-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="th-grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feComposite in="SourceGraphic" in2="noise" operator="in"/>
    </filter>
  </defs>
  <rect width="300" height="300" fill="#080606"/>
  <!-- Spectral noise texture layer -->
  <rect width="300" height="300" fill="url(#th-noise)" opacity="0.5"/>
  <!-- Noisy burst lines radiating from center -->
  <g opacity="0.25" stroke="#b09060" stroke-width="0.4">
    <line x1="150" y1="135" x2="30" y2="20"/><line x1="150" y1="135" x2="70" y2="10"/>
    <line x1="150" y1="135" x2="110" y2="5"/><line x1="150" y1="135" x2="160" y2="3"/>
    <line x1="150" y1="135" x2="210" y2="8"/><line x1="150" y1="135" x2="260" y2="15"/>
    <line x1="150" y1="135" x2="290" y2="40"/><line x1="150" y1="135" x2="295" y2="80"/>
    <line x1="150" y1="135" x2="290" y2="120"/><line x1="150" y1="135" x2="295" y2="170"/>
    <line x1="150" y1="135" x2="280" y2="220"/><line x1="150" y1="135" x2="260" y2="260"/>
    <line x1="150" y1="135" x2="220" y2="285"/><line x1="150" y1="135" x2="170" y2="295"/>
    <line x1="150" y1="135" x2="120" y2="290"/><line x1="150" y1="135" x2="70" y2="275"/>
    <line x1="150" y1="135" x2="30" y2="250"/><line x1="150" y1="135" x2="10" y2="210"/>
    <line x1="150" y1="135" x2="5" y2="160"/><line x1="150" y1="135" x2="8" y2="110"/>
    <line x1="150" y1="135" x2="15" y2="65"/>
  </g>
  <!-- More noisy rays, slightly offset -->
  <g opacity="0.15" stroke="#c8a870" stroke-width="0.3">
    <line x1="152" y1="133" x2="50" y2="45"/><line x1="148" y1="137" x2="90" y2="2"/>
    <line x1="150" y1="135" x2="140" y2="0"/><line x1="151" y1="134" x2="240" y2="5"/>
    <line x1="149" y1="136" x2="280" y2="55"/><line x1="150" y1="135" x2="295" y2="140"/>
    <line x1="152" y1="133" x2="270" y2="240"/><line x1="148" y1="137" x2="190" y2="295"/>
    <line x1="150" y1="135" x2="90" y2="290"/><line x1="151" y1="134" x2="20" y2="180"/>
  </g>
  <!-- Central bright burst -->
  <circle cx="150" cy="135" r="50" fill="url(#th-burst)" filter="url(#th-glow)"/>
  <circle cx="150" cy="135" r="18" fill="#fffef0" opacity="0.5"/>
  <circle cx="150" cy="135" r="6" fill="#ffffff" opacity="0.7"/>
  <!-- Grain overlay -->
  <rect width="300" height="300" fill="#a09070" opacity="0.04" filter="url(#th-grain)"/>
  <text x="15" y="285" font-family="monospace" font-size="9" fill="#605040" letter-spacing="1">TIM HECKER â€” RAVEDEATH, 1972</text>
</svg>