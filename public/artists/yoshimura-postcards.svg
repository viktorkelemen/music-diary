  <line x1="60" y1="160" x2="240" y2="160" stroke="#C8E0D8" stroke-width="0.5" opacity="0.3"/>
  <line x1="100" y1="165" x2="250" y2="165" stroke="#E0D0C8" stroke-width="0.4" opacity="0.28"/>
