  <line x1="30" y1="80" x2="270" y2="80" stroke="#C8E0D0" stroke-width="0.6" opacity="0.4"/>
  <line x1="50" y1="85" x2="220" y2="85" stroke="#E8D0D0" stroke-width="0.4" opacity="0.35"/>
