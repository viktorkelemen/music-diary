<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#FAF5F0"/>
  <!-- Extremely gentle - soft pastel, thin delicate lines. Japanese environmental music -->
