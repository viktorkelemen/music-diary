  <line x1="90" y1="55" x2="90" y2="95" stroke="#C0D8D0" stroke-width="0.3" opacity="0.25"/>
  <line x1="195" y1="90" x2="195" y2="135" stroke="#E0C8C0" stroke-width="0.3" opacity="0.22"/>
