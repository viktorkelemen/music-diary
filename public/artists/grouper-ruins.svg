<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#F0ECEA"/>
  <!-- Hazy, misty - layered translucent rectangles in muted gray/mauve. Voice as texture -->
  <!-- Deep haze layers -->
  <rect x="20" y="40" width="200" height="90" fill="#B0A8A8" opacity="0.08"/>
  <rect x="60" y="30" width="220" height="100" fill="#A8A0A0" opacity="0.07"/>
  <rect x="10" y="70" width="250" height="80" fill="#C0B0B4" opacity="0.07"/>
  <!-- Mid layers - slightly more present -->
  <rect x="30" y="80" width="180" height="70" fill="#A09098" opacity="0.1"/>
  <rect x="80" y="60" width="190" height="90" fill="#B0A4A8" opacity="0.08"/>
  <rect x="50" y="100" width="210" height="60" fill="#C4B0B8" opacity="0.08"/>
  <!-- Central body -->
  <rect x="25" y="110" width="240" height="80" fill="#A09098" opacity="0.1"/>
  <rect x="40" y="120" width="220" height="65" fill="#B8A8B0" opacity="0.09"/>
  <rect x="55" y="130" width="200" height="50" fill="#C0B0B8" opacity="0.08"/>
  <rect x="70" y="138" width="170" height="35" fill="#D0C0C4" opacity="0.08"/>
  <!-- Lower dissolving layers -->
  <rect x="35" y="165" width="230" height="70" fill="#B0A4A8" opacity="0.08"/>
  <rect x="15" y="180" width="260" height="60" fill="#A8A0A4" opacity="0.07"/>
  <rect x="50" y="195" width="200" height="50" fill="#C0B4B8" opacity="0.07"/>
  <rect x="70" y="210" width="180" height="40" fill="#B8ACB0" opacity="0.06"/>
  <!-- Very faint upper mist -->
  <rect x="40" y="15" width="220" height="40" fill="#B8B0B0" opacity="0.05"/>
  <rect x="100" y="5" width="140" height="35" fill="#C0B8B8" opacity="0.04"/>
  <!-- Lower mist -->
  <rect x="30" y="230" width="240" height="30" fill="#B0A8AC" opacity="0.05"/>
  <rect x="60" y="240" width="180" height="25" fill="#C0B4B8" opacity="0.04"/>
  <!-- Barely visible vertical veils -->
  <rect x="80" y="20" width="30" height="245" fill="#B0A8AC" opacity="0.04"/>
  <rect x="140" y="15" width="25" height="250" fill="#A8A0A4" opacity="0.04"/>
  <rect x="200" y="25" width="30" height="240" fill="#C0B4B8" opacity="0.03"/>
  <text x="15" y="285" font-family="monospace" font-size="9" fill="#A8A0A0" letter-spacing="1">GROUPER â€” RUINS</text>
