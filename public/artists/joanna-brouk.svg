  <!-- Gentle amplitude envelope shape -->
  <path d="M20,150 Q60,148 100,145 Q150,140 200,145 Q240,148 280,150" fill="none" stroke="#c0b090" stroke-width="0.4" opacity="0.25"/>
  <path d="M20,150 Q60,152 100,155 Q150,160 200,155 Q240,152 280,150" fill="none" stroke="#c0b090" stroke-width="0.4" opacity="0.25"/>
