  <line x1="0" y1="240" x2="300" y2="240" stroke="#d8d0bc" stroke-width="0.3" opacity="0.2"/>
  <!-- Primary sine wave - clean, meditative -->
  <path d="M0,150 Q37.5,100 75,150 Q112.5,200 150,150 Q187.5,100 225,150 Q262.5,200 300,150" fill="none" stroke="#a09070" stroke-width="1.5" opacity="0.5"/>
  <!-- Second harmonic - gentler -->
  <path d="M0,150 Q18.75,125 37.5,150 Q56.25,175 75,150 Q93.75,125 112.5,150 Q131.25,175 150,150 Q168.75,125 187.5,150 Q206.25,175 225,150 Q243.75,125 262.5,150 Q281.25,175 300,150" fill="none" stroke="#b0a080" stroke-width="0.8" opacity="0.3"/>
