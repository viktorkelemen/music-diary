  <circle cx="150" cy="150" r="3" fill="#a09070" opacity="0.15"/>
  <circle cx="150" cy="150" r="1" fill="#908060" opacity="0.25"/>
  <!-- Small period marks along bottom -->
  <circle cx="75" cy="230" r="1.5" fill="#b8a888" opacity="0.15"/>
  <circle cx="150" cy="230" r="1.5" fill="#b8a888" opacity="0.15"/>
  <circle cx="225" cy="230" r="1.5" fill="#b8a888" opacity="0.15"/>
