      <stop offset="0%" stop-color="#f5f0e4"/>
      <stop offset="100%" stop-color="#ebe4d0"/>
    </linearGradient>
    <filter id="jb-blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="300" height="300" fill="url(#jb-bg)"/>
