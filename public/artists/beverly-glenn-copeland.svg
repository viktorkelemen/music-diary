<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bgc-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4a050"/>
      <stop offset="30%" stop-color="#c89040"/>
      <stop offset="70%" stop-color="#b07830"/>
      <stop offset="100%" stop-color="#8a5820"/>
    </linearGradient>
    <radialGradient id="bgc-sun" cx="50%" cy="35%" r="40%">
      <stop offset="0%" stop-color="#e8c070" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#c89040" stop-opacity="0"/>
    </radialGradient>
    <filter id="bgc-blur">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
    <filter id="bgc-blur-sm">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  <rect width="300" height="300" fill="url(#bgc-bg)"/>
  <!-- Warm horizontal bands - layered synthesis -->
  <rect x="0" y="35" width="300" height="18" fill="#d8a858" opacity="0.2"/>
  <rect x="0" y="70" width="300" height="22" fill="#c89848" opacity="0.15"/>
  <rect x="0" y="110" width="300" height="16" fill="#e0b868" opacity="0.18"/>
  <rect x="0" y="145" width="300" height="20" fill="#d0a050" opacity="0.12"/>
  <rect x="0" y="180" width="300" height="25" fill="#c09040" opacity="0.15"/>
  <rect x="0" y="220" width="300" height="15" fill="#b88838" opacity="0.12"/>
  <!-- Soft warm glow -->
  <circle cx="150" cy="120" r="80" fill="url(#bgc-sun)"/>
  <!-- Gentle circles - warmth and wholeness -->
  <circle cx="150" cy="130" r="55" fill="none" stroke="#e8c878" stroke-width="1" opacity="0.2"/>
  <circle cx="150" cy="130" r="40" fill="none" stroke="#e0c070" stroke-width="0.8" opacity="0.18"/>
  <circle cx="150" cy="130" r="25" fill="none" stroke="#d8b868" stroke-width="0.6" opacity="0.2"/>
  <circle cx="150" cy="130" r="12" fill="#e0c070" opacity="0.1" filter="url(#bgc-blur-sm)"/>
  <!-- Floating soft circles - keyboard voices -->
  <circle cx="65" cy="85" r="18" fill="#e0b860" opacity="0.08" filter="url(#bgc-blur)"/>
  <circle cx="235" cy="95" r="22" fill="#d8b058" opacity="0.07" filter="url(#bgc-blur)"/>
  <circle cx="90" cy="180" r="15" fill="#e8c070" opacity="0.08" filter="url(#bgc-blur)"/>
  <circle cx="210" cy="175" r="20" fill="#d0a850" opacity="0.07" filter="url(#bgc-blur)"/>
  <circle cx="150" cy="200" r="16" fill="#e0b860" opacity="0.06" filter="url(#bgc-blur)"/>
  <!-- Small bright warm dots -->
  <circle cx="120" cy="110" r="2" fill="#f0d888" opacity="0.2"/>
  <circle cx="180" cy="100" r="1.8" fill="#e8d080" opacity="0.18"/>
  <circle cx="140" cy="155" r="1.5" fill="#f0d090" opacity="0.15"/>
  <circle cx="165" cy="140" r="1.2" fill="#e8c878" opacity="0.18"/>
  <circle cx="100" cy="135" r="1" fill="#f0d888" opacity="0.12"/>
  <circle cx="200" cy="145" r="1.3" fill="#e8d080" opacity="0.15"/>
  <text x="15" y="285" font-family="monospace" font-size="9" fill="#8a6830" letter-spacing="0.5">BEVERLY GLENN-COPELAND â€” KEYBOARD FANTASIES</text>
</svg>