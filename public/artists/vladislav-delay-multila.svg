    <rect x="80" y="50" width="200" height="50" fill="#0c3040" opacity="0.4" rx="1"/>
    <rect x="20" y="70" width="150" height="45" fill="#0a2530" opacity="0.45" rx="1"/>
    <!-- mid layers -->
    <rect x="40" y="90" width="220" height="55" fill="#103848" opacity="0.35" rx="1"/>
    <rect x="5" y="110" width="170" height="40" fill="#0e3040" opacity="0.4" rx="1"/>
    <rect x="100" y="100" width="190" height="50" fill="#0c2838" opacity="0.3" rx="1"/>
    <rect x="30" y="130" width="240" height="35" fill="#124050" opacity="0.25" rx="1"/>
    <!-- central dense zone -->
    <rect x="15" y="145" width="260" height="45" fill="#184858" opacity="0.35" rx="1"/>
    <rect x="50" y="155" width="200" height="40" fill="#1a5060" opacity="0.3" rx="1"/>
    <rect x="70" y="160" width="180" height="35" fill="#1c5868" opacity="0.25" rx="1"/>
