    <rect x="10" y="200" width="180" height="40" fill="#0e3040" opacity="0.35" rx="1"/>
    <rect x="90" y="210" width="200" height="35" fill="#0c2838" opacity="0.3" rx="1"/>
    <rect x="35" y="225" width="160" height="30" fill="#0a2530" opacity="0.35" rx="1"/>
    <rect x="120" y="235" width="170" height="25" fill="#0a2030" opacity="0.3" rx="1"/>
    <rect x="20" y="245" width="140" height="20" fill="#0a1828" opacity="0.25" rx="1"/>
  </g>
  <!-- faint teal glow in center -->
  <circle cx="150" cy="165" r="80" fill="#1a6878" opacity="0.06"/>
  <text x="15" y="285" font-family="monospace" font-size="10" fill="#2a5868" letter-spacing="1">VLADISLAV DELAY â€” MULTILA</text>
